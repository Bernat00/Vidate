openapi: 3.0.3
info:
  title: Video Dating App API
  description: API documentation for a video dating application MVP.
  version: 1.0.0
servers:
  - url: /api
security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserAccount:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
      required:
        - email

    UserProfile:
      type: object
      properties:
        full_name:
          type: string
        birthdate:
          type: string
          format: date
        gender:
          type: string
        interested_in:
          type: array
          items:
            type: string
        profile_picture:
          type: string
          format: uri
        smoking_habits:
          type: string
        religion:
          type: string
        children_plans:
          type: string
        interests:
          type: array
          items:
            type: string
      required:
        - full_name
        - birthdate
        - gender
        - interested_in
        - profile_picture

    Message:
      type: object
      properties:
        id:
          type: string
          format: uuid
        sender_id:
          type: string
          format: uuid
        receiver_id:
          type: string
          format: uuid
        content:
          type: string
        timestamp:
          type: string
          format: date-time
      required:
        - sender_id
        - receiver_id
        - content
        - timestamp

    RegisterRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password
      example:
        email: user@example.com
        password: strongpassword123

    ProfileRequest:
      type: object
      properties:
        full_name:
          type: string
        birthdate:
          type: string
          format: date
        gender:
          type: string
        interested_in:
          type: array
          items:
            type: string
        profile_picture:
          type: string
          format: uri
        smoking_habits:
          type: string
        religion:
          type: string
        children_plans:
          type: string
        interests:
          type: array
          items:
            type: string
      required:
        - full_name
        - birthdate
        - gender
        - interested_in
        - profile_picture
      example:
        full_name: John Doe
        birthdate: 1995-06-15
        gender: male
        interested_in: [female]
        profile_picture: https://example.com/pic.jpg
        smoking_habits: non-smoker
        religion: atheist
        children_plans: yes
        interests: [music, hiking, movies]

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password
      example:
        email: user@example.com
        password: strongpassword123

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT token to use for authenticated requests
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
      example:
        error: Invalid credentials

paths:

  /register:
    post:
      summary: Register a new account (email + password)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Account created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAccount'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /logout:
    post:
      summary: Logout the authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /profile:
    post:
      summary: Create or update the user profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileRequest'
      responses:
        '200':
          description: Profile created/updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /me:
    get:
      summary: Get authenticated user's profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /settings:
    patch:
      summary: Update user account settings (email/password)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              example:
                email: newemail@example.com
                password: newstrongpassword
      responses:
        '200':
          description: Settings updated successfully
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /messages:
    get:
      summary: Fetch messages between authenticated user and another user with pagination
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: user_id
          schema:
            type: string
            format: uuid
          required: true
        - in: query
          name: from
          schema:
            type: integer
            example: 0
          required: true
        - in: query
          name: to
          schema:
            type: integer
            example: 20
          required: true
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Send a message to a specific user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                receiver_id:
                  type: string
                  format: uuid
                content:
                  type: string
              required:
                - receiver_id
                - content
              example:
                receiver_id: 123e4567-e89b-12d3-a456-426614174000
                content: "Hi, how are you?"
      responses:
        '201':
          description: Message sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /mod/suspects:
    get:
      summary: Get list of reported users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of reported users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserProfile'
        '401':
          description: Unauthorized

  /mod/users:
    get:
      summary: Get list of all users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of all users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserProfile'
        '401':
          description: Unauthorized

  /mod/users/{id}/ban:
    post:
      summary: Permanently ban a user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '200':
          description: User permanently banned
        '401':
          description: Unauthorized
        '404':
          description: User not found
